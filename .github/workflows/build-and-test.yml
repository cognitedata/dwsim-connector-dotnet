name: .NET build and test

on:
  pull_request:
    branches: [ main ]

jobs:
  common:
    uses: ./.github/workflows/common.yml
    secrets: inherit

  build-installer:
    runs-on: ubuntu-latest
    needs:
        - common
    steps:
        - run: echo "Yep, the installer is built"
  
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8
    - name: Restore dependencies
      run: dotnet restore
    - name: Format
      run: dotnet format ./dwsim-connector-dotnet.sln --verify-no-changes --severity warn --verbosity normal
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal /p:Exclude="[*.Test]*" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=TestResults/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
